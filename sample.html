<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to Twitter</title>
    <link rel="stylesheet" href="sample.css">
</head>
<body>
<div class="modal-overlay">
    <div class="login-card">
        <span class="close-icon">&times;</span>
        <img src="twitter-logo.png" class="logo-img" alt="Twitter">
        
        <h1>Sign in to Twitter</h1>

        <div class="auth-options">
            <button class="btn white-btn">Sign in with Google</button>
            <button class="btn white-btn">Sign in with Apple</button>
        </div>

        <div class="divider"><span>or</span></div>

        <form>
            <input type="text" placeholder="Phone, email, or username" class="input-box">
            <button type="submit" class="btn black-btn">Next</button>
            <button type="button" class="btn white-btn border-only">Forgot password?</button>
        </form>

        <p class="footer-text">Don't have an account? <a href="#">Sign up</a></p>
    </div>
</div>
</body>
</html>
