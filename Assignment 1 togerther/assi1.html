<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GastroNode | Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assi1.css">
    <script src="assi1.js"></script>
</head>
<body class="bg-light">

    <div class="container py-5">
        <header class="text-center mb-5">
            <h1 class="display-4 fw-bold text-dark">Gastro bar</h1>
            <p class="lead text-muted">Add new culinary delights to your digital menu.</p>
        </header>

        <div class="row g-4">
            <div class="col-md-4">
                <div class="card shadow-sm border-0">
                    <div class="card-body">
                        <h5 class="card-title mb-3">Add New Item</h5>
                        <div class="mb-3">
                            <label class="form-label">Dish Name</label>
                            <input type="text" id="dishName" class="form-control" placeholder="e.g. Truffle Pasta">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Price ($)</label>
                            <input type="number" id="dishPrice" class="form-control" placeholder="0.00">
                        </div>
                        <button id="addBtn" class="btn btn-primary w-100">Add to Menu</button>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="table-responsive bg-white p-3 rounded shadow-sm">
                    <table class="table table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>#</th>
                                <th>Item Name</th>
                                <th>Price</th>
                            </tr>
                        </thead>
                        <tbody id="menuBody">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
