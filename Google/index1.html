<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google! Beta (1998)</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>

    <div class="logo-container">
        <img src="google img.png" alt="Google! BETA">
    </div>

    <div class="search-section">
        <p>Search the web using Google!</p>
        <input type="text" class="search-box"><br>
        <div class="buttons">
            <input type="button" value="Google Search">
            <input type="button" value="I'm feeling lucky">
        </div>
    </div>

    <div class="info-grid">
        <div class="info-column col-left">
            <span class="column-title">Special Searches</span>
            <a href="#">Stanford Search</a>
            <a href="#">Linux Search</a>
        </div>
        
        <div class="info-column col-middle">
            <a href="#">Help!</a>
            <a href="#">About Google!</a>
            <a href="#">Company Info</a>
            <a href="#">Google! Logos</a>
        </div>
        
        <div class="info-column col-right">
            Get Google!<br>
            updates monthly:<br>
            <input type="text" value="your e-mail" class="email-box">
            <div class="subscribe-row">
                <input type="button" value="Subscribe">
                <a href="#">Archive</a>
            </div>
        </div>
    </div>

    <div class="copyright">
        Copyright Â©1998 Google Inc.
    </div>

</body>
</html>
